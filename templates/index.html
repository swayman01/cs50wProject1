{% extends "layout.html" %}
<body id="body" class="text-center container-fluid">
  {% block title%}
  {{ super() }}
  <h2>{{subtitle}}</h2>
  {% endblock %}
  {% block body%}
  <h6>{{error}} </h6>
  <br />
  <div class="flex-container">
    <div class= "navbar">
      <!-- <div id="outerrow" class="row"> -->
      <div id="leftborder" class="col-sm-3"></div>
      <div class="col-sm-6">
        <div id="innerrow" class="row">

          <div class="col-sm-2"></div>
          <div class="col-sm-3">

            <form action = "http://localhost:5000/login" method = "POST" class = "navbuttons">
              <input type="submit"  value="Login" class="btn btn-primary">
            </form>

          </div>

          <div class="col-sm-2"></div>
          <div class="col-sm-3">

            <form action = "http://localhost:5000/registration" method = "POST" class = "navbuttons">
              <input type="submit" value="Register" class=" btn btn-primary">
            </form>
          </div>

        </div> <!-- inner row-->
      </div> <!-- col-sm-6 -->
      <div id="rightborder" class="col-sm-3"></div>
      <!-- </div> outerrow -->
    </div> <!-- navbar -->
  </div> <!-- container -->
  {% endblock %}
